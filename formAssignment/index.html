<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration Form</title>
        <link rel = "stylesheet" href = "style.css" />
        <script defer src = "validation.js"></script>
    </head>
    <body>
        <header class="header">
            <label>EMPLOYEE REGISTRATION!</label>
        </header>

    <div class = "container">
        <form id = "form-1">
            <div class = "title">
                <h2 class = "heading">BASIC</h2>
            </div>
            <!--EMAIL-->
            <div class = "input-group">
                <label for = "email">EMAIL*</label>
                <input type = "email" id = "email" class ="className" placeholder="eg:email@gmail.com" name = "email" onblur = "validateEmail()">
                <p>Error Message</p>
            </div>
            <!--Password-->
            <div class = "input-group">
                <label for = "password">PASSWORD*</label>
                <input type = "password" id = "password" class ="className" placeholder="eg:Example@123" name = "password" onblur = "validatePassword()">
                <p>Error Message</p>
            </div>
            <!--Confirm Password-->
            <div class = "input-group">
                <label for = "confirm-password">CONFIRM PASSWORD*</label>
                <input type = "password" id = "confirm-password" class ="className" placeholder = "re-enter password" name = "confirmpassword" onblur = "validateConfirmPassword()">
                <p>Error Message</p>
            </div>
            <!--first name-->
            <div class = "input-group">
                <label for = "username">FIRST NAME*</label>
                <input type = "text" id = "username" class ="className" placeholder = "eg:Name/name" name = "username" required = "required" onblur = "validateName()">
                <p>Error Message</p>
            </div>
            <!--last name-->
            <div class = "input-group">
                <label for = "username">LAST NAME</label>
                <input type = "text" id = "username" class ="className" placeholder = "Enter your Last Name" name = "username" >
                <p>Error Message</p>
            </div>
            <!--Next button-->
            <div class = "btn-box">
                <button type = "button" id = "next1" onclick = "page1()">Next</button>
            </div>
	    </form>
    
        <!--2nd others-->
        <form id = "form-2">
            <div class = "title">
                <h2 class = "heading">OTHERS</h2>
            </div>
            <!--dob-->
            <div class = "input-group">
                <label for = "dob" placeholder="Age limit:18 to 60">DOB*</label>
                <input type = "date" id="date" name="dateEntry" required="required" >
            </div>
            <!--gender-->
            <div class="input">
                <br><label for="gender">GENDER*</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="gender1">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="gender1">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="gender1">Other</label>
            </div>
            <!--Address-->
            <div class="input-group">
               <label for="address">ADDRESS</label>
                <textarea name="address" id="address" cols="35" rows="3" placeholder="Enter your address..."></textarea>
                <p>Error Message</p>
            </div>
            <!--State-->
            <div class="input-group">
                <label for="state">STATE*</label>
                <input list="states" name="state" id="state">
                <datalist id="states">
                <option value="Andhra Pradesh">
                <option value="Bihar">
                <option value="Goa">
                <option value="Kerala">
                <option value="Karnataka">
                <option value="Punjab">
                <option value="Tamil Nadu">
                <option value="West Bengal">
                </datalist>
              <!-- </select> -->
            </div>
            <!--Phone Number-->
		   <br> <div class="input-group">
			    <label for="phonenumber">MOBILE NUMBER*</label>
			    <input type="tel" id="phonenumber" placeholder="mobile number should start with above 6" name="phonenumber" onblur="validatePhone()">
			    <p>Error Message</p>
		    </div>
            <!--Prev & Next button-->
            <div class="btn-box">
                <button type="button" id="prev1">Previous</button>
                <button type="button" id="next2" onclick="page2()">Next</button>
            </div>
	    </form>

        <!--3rd work-->

        <form id="form-3">
            <div class="title">
                <h2 class="heading">WORK</h2>
            </div>
            <!--occupation-->
            <div class="input">
                <br><label for="occupation">OCCUPATION</label>
                <br><input type="radio" name="occupation" value="yes">YES
                <br><input type="radio" name="occupation" value="no">NO
                <!--br><input type="radio" name="occupation" value="Software">Software engineer
                <br><input type="radio" name="occupation" value="Business">Business
                <br><input type="radio" name="occupation" value="Teacher">Teacher
                <br><input type="radio" name="occupation" value="Other"-->
            </div>
            
            <!--Overall Years of Experience-->
            <div class="input-group">
                <br><label for="experience">OVERALL YEARS OF EXPERIENCE</label>
                <input type="number" id="experience" placeholder="Enter your job experience" name="experience" >
            </div>
            <!--Prev & Next button-->
            <div class="btn-box">
                <br><button type="button" id="prev2">Previous</button>
                <button type="button" id="next3" onclick="page3()">Next</button>
            </div>
        </form>

        <!--4th education-->

        <form id="form-4">
            <div class="title">
                <h2 class="heading">EDUCATION</h2>
            </div>
            <!--graduation-->
            <div class="input-group">
                <br><label for="graduation">GRADUATION *</label><br>
                <br><select name="grad" id="graduation" multiple>
                <option value="sslc">SSLC</option>
                <option value="hsc">HSC</option>
                <option value="ug">UG</option>
                <option value="pg">PG</option>
                <option value="diploma">Diploma</option>
              </select>
            </div>
            <!--Year of Passing-->
            <div class="input-group">
                <br><label for="year">YEAR OF PASSING*</label>
                <input type="month" id="year" name="year" required="true"><br>
            </div>
            <!--Prev &Next button-->
            <div class="btn-box">
              <br><button type="button" id="prev3">Previous</button>
                <button type="button" id="next4" onclick="page4()">Next</button>
            </div>
        </form>

        <!--5th team-->

        <form id="form-5">
            <div class="title">
                <h2 class="heading">TEAM</h2>
            </div>
            <!--department/practice-->
            <div class="input-group">
             <label for="department">DEPARTMENT/PRACTICE*</label><br>
             <input list="practice" name="department" id="department">
                <datalist id="practice">
                <option value=".NET">
                <option value="Java">
                <option value="LAMP">
                <option value="Oracle">
                </datalist>
            </div>
            <!--terms & condition-->
            <div class="terms-box">
               <br> <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the Terms and Condition</label>
                
            </div>
            
            <!--Prev &Next button-->
            <div class="btn-box">
              <br>  <button type="button" id="prev4">Previous</button>
                <button type="button" onclick="newPage()">Submit</button>

            </div>
        </form>        

    </div>
     <!-- <script src="validation.js"></script> -->
    </body>

</html>
